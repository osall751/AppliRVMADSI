<div *ngIf="!loginOk">
    <div class="alert alert-danger" role="alert">
        <strong>Vérifier le login que vous avez saisie !!!</strong>
    </div>
</div>


<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form #loginForm="ngForm" (ngSubmit)="seLoguer()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input #userLoginInput="ngModel" type="email" id="form1Example13" name="userLogin" class="form-control form-control-lg"
                            [(ngModel)]="userLogin" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
                            <label class="form-label" for="form1Example23">Email address</label>
                            <div *ngIf="userLoginInput.touched"> 
                                <small class="text-danger" *ngIf="userLoginInput.errors?.['required']">Ne peut être vide</small> 
                                <small class="text-danger" *ngIf="userLoginInput.errors?.['pattern']">Email invalide</small>
                            </div>                        
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input #userPasswordInput="ngModel" type="password" id="form1Example23" name="userPassword" class="form-control form-control-lg"
                            [(ngModel)]=userPwd required/>
                        <label class="form-label" for="form1Example23">Password</label>
                        <div *ngIf="userPasswordInput.touched"> 
                            <small class="text-danger" *ngIf="userPasswordInput.errors?.['required']">Ne peut être vide</small> 
                        </div>   
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="loginForm.invalid">Sign in</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                        role="button">
                        <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                    </a>
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                        role="button">
                        <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>

                </form>
            </div>
        </div>
    </div>
</section>
