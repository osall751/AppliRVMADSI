<h1>Bienvenue Ã  la page d'accueil {{userName}}</h1>
<p>accueil works!</p>

<div class="form-group">
    <label for=""></label>
    <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" [(ngModel)]="nbr">
    <small id="helpId" class="form-text text-muted">Help text</small>
</div>

<div *ngIf="nbr%2==0;else templateName">
    <div class="alert alert-primary" role="alert">
        <strong>{{nbr}} est un nombre paire</strong>
    </div>
</div>
<ng-template #templateName>
    <div class="alert alert-danger" role="alert">
        <strong>{{nbr}} est un nombre impaire</strong>
    </div>
</ng-template>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Lieu</th>
        <th scope="col">Date</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rv of tabRvs">
        <th scope="row">{{rv.id}}</th>
        <td>{{rv.desc}}</td>
        <td>{{rv.lieu}}</td>
        <td>{{rv.date}}</td>
        <td><img src="{{rv.image}}" alt="" srcset=""></td>
      </tr>
    </tbody>
  </table>
